<!DOCTYPE html>
<html>
  <head>
    <title>Salon 7 Piso</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="shaders/skyGradient.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/ground.js"></script>
    <script src="js/components/link-controls.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>

  </head>
  <body>
  <a-scene>
    <a-sky  src="texturas/salon7.jpg" ></a-sky>
  

  <a-assets>
    <img id="home4" src="texturas/inicio.jpg">
  
    <img id="home5" src="texturas/UMB.jpg">
    
  </a-assets>

<!-- A INICIO -->
    <a-link href="inicio.html" title="." titleColor="#ff0000" image="#home4"  position = "0 3 -4" rotation="50 0 0"  >
      <a-entity text="color:#42f4ce; align:center; font:kelsonsans; value:INICIO; width:5" position="0 1.5 0" rotation="0 0 -3"></a-entity>
    </a-link>


<!-- A UMB -->
    <a-link href="UMB.html" title="." titleColor="#ff0000" image="#home5"  position = "-4.84 0 -6.15"  rotation="0 30 0" >
      
    </a-link>


  <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          ></a-cursor>
  </a-entity>

 
  </a-scene>

  </body>
</html>
